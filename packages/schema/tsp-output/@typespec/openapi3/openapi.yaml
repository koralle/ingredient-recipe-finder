openapi: 3.0.0
info:
  title: Recipe Finder API
  version: 0.0.0
tags: []
paths:
  /api/categories:
    get:
      operationId: Categories_list
      summary: カテゴリ一覧を取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /api/ingredients:
    get:
      operationId: Ingredients_list
      summary: 材料一覧を取得（オートコンプリート用）
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ingredient'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /api/recipes:
    get:
      operationId: Recipes_list
      summary: レシピ一覧を取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipeSummary'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  /api/recipes/search:
    post:
      operationId: Recipes_searchByIngredients
      summary: 材料からレシピを検索
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipeSummary'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchByIngredientsRequest'
  /api/recipes/{id}:
    get:
      operationId: Recipes_get
      summary: レシピ詳細を取得
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
components:
  schemas:
    BadRequestError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - BAD_REQUEST
        message:
          type: array
          items:
            type: string
    Category:
      type: object
      required:
        - id
        - name
        - slug
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
        slug:
          type: string
    Id:
      type: integer
      format: int32
    Ingredient:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          minLength: 1
          maxLength: 100
    InternalServerError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - INTERNAL_SERVER_ERROR
        message:
          type: string
    NotFoundError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - NOT_FOUND
        message:
          type: string
    Recipe:
      type: object
      required:
        - id
        - code
        - title
        - category
        - ingredients
      properties:
        id:
          $ref: '#/components/schemas/Id'
        code:
          type: string
        title:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        sourceUrl:
          type: string
        ingredients:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
    RecipeSummary:
      type: object
      required:
        - id
        - code
        - title
        - categoryName
      properties:
        id:
          $ref: '#/components/schemas/Id'
        code:
          type: string
        title:
          type: string
        categoryName:
          type: string
    SearchByIngredientsRequest:
      type: object
      required:
        - ingredients
      properties:
        ingredients:
          type: array
          items:
            type: string
          minItems: 1
          maxItems: 10
          description: 検索する材料名のリスト
        matchAll:
          type: boolean
          description: 'true: すべての材料を含む (AND), false: いずれかの材料を含む (OR)'
          default: false
